<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TDS Data Analyst Agent</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:
    linear-gradient(135deg, #081529 0%, #0a1832 100%) fixed,
    repeating-linear-gradient(90deg, #16192d 0px, #20245c 2px, transparent 2px, transparent 40px);
  color: #e9edff;
  min-height: 100vh;
}
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 15px 15px 15px;
}
.header {
  text-align: center;
  margin-bottom: 36px;
  color: #fff;
  letter-spacing: 1.5px;
  text-shadow: 0 0 10px #00eaff, 0 0 1px #a300ff;
}
.header h1 {
  font-size: 2.8rem;
  margin-bottom: 12px;
  font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-shadow: 0 0 12px #0ff, 0 0 2px #f0f;
}
.header p {
  font-size: 1.1rem;
  opacity: 0.85;
  color: #80ffe7;
  text-shadow: 0 0 4px #30b2ff;
}

.main-card {
  background: rgba(15, 25, 43, 0.92);
  border-radius: 20px;
  box-shadow: 0 0 24px 5px #0ff4, 0 2px 12px 2px #00557a72;
  padding: 36px;
  margin-bottom: 40px;
  border: 2px solid #00eaff;
  border-image: linear-gradient(90deg, #00cfff 0%, #00ffac 50%, #9900fd 100%) 1;
}

.form-group label {
  display: block;
  margin-bottom: 10px;
  font-weight: 600;
  color: #b6cfff;
  text-shadow: 0 0 8px #18fff0;
}
.file-input {
  width: 100%;
  padding: 16px 0;
  border: 2.5px dashed #085fac;
  border-radius: 10px;
  background: linear-gradient(90deg, #16192d 60%, #141c36 100%);
  cursor: pointer;
  transition: 0.15s border-color, 0.15s box-shadow;
  text-align: center;
  position: relative;
  color: #7aefff;
  font-size: 15px;
  letter-spacing: .3px;
  box-shadow: 0 0 11px #30ffd946, 0 0 20px 2px #0ff2;
}
.file-input:hover, .file-input:focus-within {
  border-color: #00eaff;
  background: #192655;
  color: #fff;
  box-shadow: 0 0 20px 1px #00ffc244, 0 0 40px #0ff;
}

.file-info {
  margin-top: 10px;
  padding: 10px;
  background: #132140;
  border-radius: 7px;
  font-size: 15px;
  color: #00fee0;
  display: none;
  text-shadow: 0 0 8px #0ff9;
}
.btn {
  background: linear-gradient(90deg, #00eaff 0%, #9900fd 100%);
  color: #fff !important;
  border: none;
  padding: 14px 28px;
  border-radius: 10px;
  font-size: 17px;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s all;
  width: 100%;
  box-shadow: 0 0 14px #00eaffb9, 0 0 34px #a600ffc7;
  text-shadow: 0 0 6px #fff1;
  letter-spacing: 1.2px;
  outline: none;
}
.btn:hover {
  transform: scale(1.025);
  box-shadow: 0 0 40px 5px #a600ff99, 0 0 60px #18fff0b4;
  background: linear-gradient(90deg, #5813ff 0%, #00ffa8 100%);
}
.btn:disabled {
  background: #394868 !important;
  filter: grayscale(50%);
  cursor: not-allowed;
  box-shadow: none;
}
.btn-secondary {
  background: #1b165796;
  color: #aaecff;
  box-shadow: 0 0 12px #53b1e3a2;
  border: 1.5px solid #1bf2ff71;
}
.btn-secondary:hover {
  background: #22186ea0;
  color: #fff;
}
.button-group {
  display: flex;
  gap: 14px;
  margin-top: 22px;
  flex-wrap: wrap;
}
.loading, .results {
  text-align: center;
}
.loading {
  display: none;
  padding: 20px;
}
.spinner {
  border: 6px solid #181932;
  border-top: 6px solid #a600ff;
  border-bottom: 6px solid #00eaff;
  border-radius: 50%;
  width: 46px;
  height: 46px;
  animation: spin 1.1s linear infinite;
  margin: 0 auto 13px;
}
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}
.results {
  display: none;
  margin-top: 33px;
  animation: fade-in 0.55s;
}
@keyframes fade-in {
  0% { opacity: 0; margin-top: 0px; }
  100% { opacity: 1; margin-top: 33px; }
}
.results h3 {
  color: #81fcff;
  text-shadow: 0 0 10px #1aeaff, 0 0 22px #a600ff;
  font-family: 'Orbitron', monospace;
  letter-spacing: 2px;
  font-size: 1.4rem;
}
.result-item {
  background: linear-gradient(90deg, #16192d 80%, #4527a0 105%);
  border-left: 4px solid #00faff;
  padding: 22px;
  margin-bottom: 24px;
  border-radius: 0 12px 12px 0;
  box-shadow: 0 0 14px 1px #008cb93c, 0 0 35px #512ba7aa;
  transition: box-shadow .2s;
}
.question {
  font-weight: 600;
  color: #fff;
  margin-bottom: 13px;
  font-size: 1.15rem;
  font-family: 'Orbitron', 'Segoe UI', monospace;
  text-shadow: 0 0 6px #0ff, 0 0 2px #fff6;
}
.answer {
  color: #edf3ff;
  line-height: 1.65;
  letter-spacing: 0.01em;
  text-shadow: 0 0 4px #0026ff54;
}
.answer pre {
  background: #1a234b;
  color: #00ffe7;
  border-radius: 7px;
  padding: 16px;
  margin-top: 10px;
  font-size: 15px;
  font-family: 'Fira Mono', 'Consolas', monospace;
  box-shadow: 0 0 14px #00cfff61;
}
.answer img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin: 14px 0;
  box-shadow: 0 4px 16px #00ffe9ad, 0 0 14px #a600ffa3;
  cursor: pointer;
  transition: transform .25s, box-shadow .2s;
  outline: 3px solid #00ffe480;
}
.answer img:hover {
  transform: scale(1.04);
  box-shadow: 0 0 38px #00fff692, 0 0 18px #00eaff;
  outline: 4px solid #00edff;
}

.error {
  background: #331f33 !important;
  border-left-color: #f035dc !important;
  color: #ffb3ff !important;
  text-shadow: 0 0 12px #ff57ff;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0; width: 100%; height: 100%;
  background: rgba(6,10,40,0.97);
  backdrop-filter: blur(2px) brightness(0.7);
}
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  max-height: 80%;
  object-fit: contain;
  box-shadow: 0 0 46px #0ee9ff, 0 0 20px #d500f98a;
  border: 3px solid #00f6ff;
  border-radius: 16px;
}
.close {
  position: absolute;
  top: 20px;
  right: 45px;
  color: #f1f1f1;
  font-size: 46px;
  font-weight: bold;
  cursor: pointer;
  filter: drop-shadow(0 0 10px #00eaff);
  transition: color .15s;
}
.close:hover { color: #21eaff; }
@media (max-width:768px){
  .container{padding: 2.5vw;}
  .header h1{font-size: 1.7rem;}
  .main-card{padding: 14px;}
  .button-group{flex-direction: column;}
  .btn-secondary{width: 100%;}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TDS Data Analyst Agent</h1>
    </div>

    <div class="main-card">
      <form id="analysisForm">
        <!-- Questions file (REQUIRED) -->
        <div class="form-group">
          <label for="questions_file">Questions File (.txt) <span style="color:#dc3545">*</span></label>
          <div class="file-input-wrapper">
            <div class="file-input" id="questionsDrop">
              <input type="file" id="questions_file" name="questions_file" accept=".txt"/>
              <span>upload your questions (.txt)</span>
            </div>
          </div>
          <div id="questionsInfo" class="file-info"></div>
        </div>

        <!-- Dataset file (OPTIONAL) -->
        <div class="form-group">
          <label for="data_file">Upload Dataset (Optional)</label>
          <div class="file-input-wrapper">
            <div class="file-input" id="dataDrop">
              <input type="file" id="data_file" name="data_file" accept=".csv,.xlsx,.xls,.json,.parquet,.txt"/>
              <span>Upload your dataset</span>
            </div>
          </div>
          <div id="dataInfo" class="file-info"></div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn" id="submitBtn">Analyze Data</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing... This might take a while.</p>
      </div>

      <div class="results" id="results">
        <h3>Analysis Results</h3>
        <div id="resultsContent"></div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Visualization"/>
  </div>

  <script>
    /* ---------- Image normalization helpers ---------- */
    function normalizeImageData(answer) {
      let s = null;
      if (typeof answer === 'string') { s = answer.trim(); }
      else if (answer && typeof answer === 'object') {
        s = answer.image || answer.base64 || answer.plot || answer.data || null;
        if (typeof s === 'string') s = s.trim();
      }
      if (!s) return null;

      s = s.replace(/^data:aimage\//i, 'data:image/');

      if (/^data:image\//i.test(s)) return s;

      const base64Like = /^[A-Za-z0-9+/=\r\n]+$/.test(s) && s.length > 200 && !/\s{2,}/.test(s);
      if (base64Like) return 'data:image/png;base64,' + s;

      return null;
    }

    function renderAnswerInto(answer, container, onImageClick) {
      const maybeImg = normalizeImageData(answer);
      if (maybeImg) {
        const img = document.createElement('img');
        img.src = maybeImg;
        img.alt = 'Generated visualization';
        img.addEventListener('click', () => onImageClick(maybeImg));
        container.appendChild(img);
        return;
      }
      const text = (answer && typeof answer === 'object') ? JSON.stringify(answer, null, 2) : String(answer ?? '');
      if (text.includes('\n') || text.length > 120) {
        const pre = document.createElement('pre');
        pre.style.whiteSpace = 'pre-wrap';
        pre.style.background = '#f8f9fa';
        pre.style.padding = '15px';
        pre.style.borderRadius = '5px';
        pre.style.overflow = 'auto';
        pre.textContent = text;
        container.appendChild(pre);
      } else {
        container.textContent = text;
      }
    }

    /* ---------------- App ---------------- */
    class DataAnalystApp {
      constructor() {
        this.form = document.getElementById('analysisForm');
        this.qFileInput = document.getElementById('questions_file');
        this.dFileInput = document.getElementById('data_file');
        this.qDrop = document.getElementById('questionsDrop');
        this.dDrop = document.getElementById('dataDrop');
        this.qInfo = document.getElementById('questionsInfo');
        this.dInfo = document.getElementById('dataInfo');
        this.submitBtn = document.getElementById('submitBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.loading = document.getElementById('loading');
        this.results = document.getElementById('results');
        this.resultsContent = document.getElementById('resultsContent');
        this.modal = document.getElementById('imageModal');
        this.modalImage = document.getElementById('modalImage');
        this.closeModal = document.querySelector('.close');
        this.initEventListeners();
      }

      initEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.clearBtn.addEventListener('click', () => this.clearForm());
        this.qFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'q'));
        this.dFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'd'));
        this.closeModal.addEventListener('click', () => this.hideImageModal());
        this.modal.addEventListener('click', (e) => { if (e.target === this.modal) this.hideImageModal(); });
        this.setupDrop(this.dDrop, (files) => { if (files && files.length > 0) { this.dFileInput.files = files; this.handleFileSelect({ target: { files } }, 'd'); } });
        this.setupDrop(this.qDrop, (files) => { if (files && files.length > 0) { this.qFileInput.files = files; this.handleFileSelect({ target: { files } }, 'q'); } });
      }

      setupDrop(zone, onDropFiles) {
        zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.style.borderColor = '#667eea'; });
        zone.addEventListener('dragleave', (e) => { e.preventDefault(); zone.style.borderColor = '#e1e5e9'; });
        zone.addEventListener('drop', (e) => { e.preventDefault(); zone.style.borderColor = '#e1e5e9'; onDropFiles(e.dataTransfer.files); });
      }

      handleFileSelect(event, type) {
        const file = event.target.files[0];
        if (type === 'q') {
          if (file) { this.qInfo.innerHTML = `<strong>Questions:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; this.qInfo.style.display = 'block'; }
          else { this.qInfo.style.display = 'none'; }
        } else {
          if (file) { this.dInfo.innerHTML = `<strong>Dataset:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; this.dInfo.style.display = 'block'; }
          else { this.dInfo.style.display = 'none'; }
        }
      }

      async handleSubmit(event) {
        event.preventDefault();
        if (!this.qFileInput.files[0]) { alert('Please upload your questions .txt file.'); return; }
        this.showLoading(); this.hideResults();

        try {
          const formData = new FormData();
          formData.append('questions_file', this.qFileInput.files[0]);
          if (this.dFileInput.files[0]) formData.append('data_file', this.dFileInput.files[0]);

          const response = await fetch('/api', { method:'POST', body:formData }); // changed endpoint

          if (!response.ok) {
            let msg = `HTTP ${response.status}`;
            try { const err = await response.json(); if (err && err.detail) msg = err.detail; } catch {}
            throw new Error(msg);
          }

          const data = await response.json();
          this.displayResults(data);
        } catch (err) {
          console.error('Analysis failed:', err);
          this.displayError(err.message || 'Unknown error');
        } finally {
          this.hideLoading();
        }
      }

      displayResults(data) {
        this.resultsContent.innerHTML = '';
        if (data.error) { this.displayError(data.error); return; }
        Object.entries(data).forEach(([question, answer]) => {
          const item = document.createElement('div');
          item.className = 'result-item';
          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.textContent = question;
          const aDiv = document.createElement('div');
          aDiv.className = 'answer';
          renderAnswerInto(answer, aDiv, (src) => this.showImageModal(src));
          item.appendChild(qDiv); item.appendChild(aDiv);
          this.resultsContent.appendChild(item);
        });
        this.showResults(); this.scrollToResults();
      }

      displayError(message) {
        this.resultsContent.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'result-item error';
        const title = document.createElement('div');
        title.className = 'question';
        title.textContent = 'âŒ Error';
        const content = document.createElement('div');
        content.className = 'answer';
        content.textContent = message;
        item.appendChild(title); item.appendChild(content);
        this.resultsContent.appendChild(item);
        this.showResults(); this.scrollToResults();
      }

      showImageModal(src) { this.modalImage.src = src; this.modal.style.display = 'block'; document.body.style.overflow = 'hidden'; }
      hideImageModal() { this.modal.style.display = 'none'; document.body.style.overflow = 'auto'; }
      showLoading() { this.loading.style.display = 'block'; this.submitBtn.disabled = true; this.submitBtn.textContent = 'â³ Analyzing...'; }
      hideLoading() { this.loading.style.display = 'none'; this.submitBtn.disabled = false; this.submitBtn.textContent = 'ðŸš€ Analyze Data'; }
      showResults() { this.results.style.display = 'block'; }
      hideResults() { this.results.style.display = 'none'; }
      scrollToResults() { setTimeout(() => this.results.scrollIntoView({ behavior:'smooth', block:'start' }), 100); }
      clearForm() { this.qFileInput.value = ''; this.dFileInput.value = ''; this.qInfo.style.display = 'none'; this.dInfo.style.display = 'none'; this.hideResults(); this.hideLoading(); }
    }

    document.addEventListener('DOMContentLoaded', () => { new DataAnalystApp(); });
  </script>
</body>
</html>
